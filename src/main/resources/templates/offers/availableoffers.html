<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title th:text="Something"></title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<ul class="nav nav-tabs nav-dark">
			<li class="nav-item"><a class="nav-link active" href="/customerform">Forms</a>
			</li>
			<li class="nav-item"><a class="nav-link" href="/customers">Customers</a>
			</li>
			<li class="nav-item"><a class="nav-link" href="/products">Products</a>
			</li>
			<li class="nav-item"><a class="nav-link disabled" href="#"
				tabindex="-1" aria-disabled="true">Disabled</a></li>
		</ul>
	</nav>
	<div class="container">
		<table class="table table-striped">
			<thead class="thead-light">
				<tr>
					<th scope="col">Name</th>
					<th scope="col">Price</th>
					<th scope="col">Offers</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="offer : ${offers.productOfferList}">
					<td scope="col" th:text="${offer.name}"> </td>
					<td scope="col" th:text="${offer.price}"> </td>
					<td scope="col" th:text="${offer.offerType}"> </td>	 
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
